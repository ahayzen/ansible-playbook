- name: configure nginx
  include: nginx.yml
  tags:
   - frontend
   - frontend_nginx

- name: set up certsync from front
  include: certsync.yml
  tags:
   - frontend
   - frontend_certsync

- name: configure dehydrated
  include: dehydrated.yml
  tags:
   - frontend
   - frontend_dehydrated

- name: ensure nginx is running and run dehydrated
  meta: flush_handlers
  tags:
   - frontend
   - frontend_dehydrated
   - frontend_nginx

- name: deploy nginx conf.d/ssl.conf
  template:
    src: nginx-conf.d-ssl.conf.j2
    dest: /etc/nginx/conf.d/ssl.conf
  notify:
   - reload nginx
  tags:
   - frontend
   - frontend_dehydrated
   - frontend_nginx

