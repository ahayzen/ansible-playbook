- name: add systemd unit
  template:
    src: buildbot-master.service.j2
    dest: /etc/systemd/system/buildbot-master.service
  notify:
   - restart buildbot-master
  tags:
   - buildbot-master

- name: enable and start worker
  systemd:
    name: buildbot-master
    daemon_reload: yes
    enabled: yes
  notify:
   - restart buildbot-master
  tags:
   - buildbot-master
